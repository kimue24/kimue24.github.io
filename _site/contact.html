                        다른곳으로 빠르게 이동하고싶은가요? <br />

                        대표적인 포털 2곳, 로스트아크 관련 사이트 3곳 입니다 <br/>

                    <!-- 이동하는 슬라이더 추가-->
                    <a href="javascript:void(0)" id="prev">이전</a>
                    <a href="javascript:void(0)" id="next">다음</a>
                    <div class="rolling_panel">
                        <ul>
                            <li><a href="http://www.naver.com"><img src="/img/01 NAVER Logo_Green.png"></a></li>
                            <li><a href="http://www.daum.net"><img src="/img/Daum.png"></li>
                            <li><a href="https://lostark.game.onstove.com/Main"><img src="/img/LostArK Logo.png"></li>
                            <li><a href="https://lostark.inven.co.kr/"><img src="/img/INVEN-Logo.png"></li>
                            <li><a href="https://loawa.com/main"><img src="/img/LOAWA-Logo.png"></li>
                        </ul>
                    </div>

                    <script type="text/javascript">
                        $(document).ready(function () {

                            var $panel = $(".rolling_panel").find("ul");

                            var itemWidth = $panel.children().outerWidth(); // 아이템 가로 길이
                            var itemLength = $panel.children().length;      // 아이템 수

                            // Auto 롤링 아이디
                            var rollingId;

                            auto();

                            // 배너 마우스 오버 이벤트
                            $panel.mouseover(function () {
                                clearInterval(rollingId);
                            });

                            // 배너 마우스 아웃 이벤트
                            $panel.mouseout(function () {
                                auto();
                            });

                            // 이전 이벤트
                            $("#prev").on("click", prev);

                            $("#prev").mouseover(function (e) {
                                clearInterval(rollingId);
                            });

                            $("#prev").mouseout(auto);

                            // 다음 이벤트
                            $("#next").on("click", next);

                            $("#next").mouseover(function (e) {
                                clearInterval(rollingId);
                            });

                            $("#next").mouseout(auto);

                            function auto() {

                                // 2초마다 start 호출
                                rollingId = setInterval(function () {
                                    start();
                                }, 2000);
                            }

                            function start() {
                                $panel.css("width", itemWidth * itemLength);
                                $panel.animate({ "left": -itemWidth + "px" }, function () {

                                    // 첫번째 아이템을 마지막에 추가하기
                                    $(this).append("<li>" + $(this).find("li:first").html() + "</li>");

                                    // 첫번째 아이템을 삭제하기
                                    $(this).find("li:first").remove();

                                    // 좌측 패널 수치 초기화
                                    $(this).css("left", 0);
                                });
                            }

                            // 이전 이벤트 실행
                            function prev(e) {
                                $panel.css("left", -itemWidth);
                                $panel.prepend("<li>" + $panel.find("li:last").html() + "</li>");
                                $panel.animate({ "left": "0px" }, function () {
                                    $(this).find("li:last").remove();
                                });
                            }

                            // 다음 이벤트 실행
                            function next(e) {
                                $panel.animate({ "left": -itemWidth + "px" }, function () {
                                    $(this).append("<li>" + $(this).find("li:first").html() + "</li>");
                                    $(this).find("li:first").remove();
                                    $(this).css("left", 0);
                                });
                            }
                        });
                    </script>

        <!-- Form Validation -->
        <script src="/assets/vendor/startbootstrap-clean-blog/js/jqBootstrapValidation.js"></script>
        <!-- Send Form -->
        <script>
            $(function () {

                $("#contactForm input,#contactForm textarea").jqBootstrapValidation({
                    preventSubmit: true,
                    submitError: function ($form, event, errors) {
                        // additional error messages or events
                    },
                    submitSuccess: function ($form, event) {
                        event.preventDefault(); // prevent default submit behaviour
                        // get values from FORM
                        var name = $("input#name").val();
                        var email = $("input#email").val();
                        var phone = $("input#phone").val();
                        var message = $("textarea#message").val();
                        var firstName = name; // For Success/Failure Message
                        // Check for white space in name for Success/Fail message
                        if (firstName.indexOf(' ') >= 0) {
                            firstName = name.split(' ').slice(0, -1).join(' ');
                        }
                        $this = $("#sendMessageButton");
                        $this.prop("disabled", true); // Disable submit button until AJAX call is complete to prevent duplicate messages
                        $.ajax({
                            url: "//formspree.io/your-email@example.com",
                            type: "POST",
                            data: {
                                name: name,
                                phone: phone,
                                email: email,
                                message: message
                            },
                            cache: false,
                            success: function () {
                                // Success message
                                $('#success').html("<div class='alert alert-success'>");
                                $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;").append("</button>");
                                $('#success > .alert-success').append("<strong>Your message has been sent. </strong>");
                                $('#success > .alert-success').append('</div>');
                                //clear all fields
                                $('#contactForm').trigger("reset");
                            },
                            error: function () {
                                // Fail message
                                $('#success').html("<div class='alert alert-danger'>");
                                $('#success > .alert-danger').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;").append("</button>");
                                $('#success > .alert-danger').append($("<strong>").text("Sorry " + firstName + ", it seems that my mail server is not responding. Please try again later!"));
                                $('#success > .alert-danger').append('</div>');
                                //clear all fields
                                $('#contactForm').trigger("reset");
                            },
                            complete: function () {
                                setTimeout(function () {
                                    $this.prop("disabled", false); // Re-enable submit button when AJAX call is complete
                                }, 1000);
                            }
                        });
                    },
                    filter: function () {
                        return $(this).is(":visible");
                    }
                });

                $("a[data-toggle=\"tab\"]").click(function (e) {
                    e.preventDefault();
                    $(this).tab("show");
                });
            });

            /*When clicking on Full hide fail/success boxes */
            $('#name').focus(function () {
                $('#success').html('');
            });
        </script>
